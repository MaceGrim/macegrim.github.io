---
layout: default
---

<article class="single-page">
    <header class="page-header">
        <div class="container">
            {% if page.title %}<h1 class="page-title">{{ page.title }}</h1>{% endif %}
            {% if page.date %}
                <p class="page-meta">
                    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
                </p>
            {% endif %}
        </div>
    </header>
    
    <div class="page-content">
        <div class="container">
            {{ content }}
        </div>
    </div>
</article>
